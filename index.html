<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex To RGB</title>
</head>
<body>
    <div class="container">
        <h2>Hexadecimal to RGB converter</h2>
        <p>Insert hexadecimal code eg.(#fff00000)</p>
        <input type="text" data-hex placeholder="Insert code here" required>
        <button id="btn">Convert</button>
        <label data-output>0 0 0</label>
    </div>
    <!-- javaScript -->
    <script src="/script/code.js"></script>
</body>
</html>
